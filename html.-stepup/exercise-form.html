<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アルバイトの応募フォーム</title>
</head>
<body>
  <h1>アルバイトの応募フォーム</h1>
  <form action="#" method="post">
    <dl>
      <dt><label for="username">お名前</label></dt>
      <dd><input type="text" name="username" id="username"></dd>

      <dt><label for="email">email</label></dt>
      <dd><input type="text" name="email" id="email"></dd>
      
      <dt>性別</dt>
      <dd>
        <label><input type="radio" name="male" id="male" checked>男性</label>
        <label><input type="radio" name="female" id="female">女性</label>
      </dd>

      <dt><label for="job">現在のご職業</label></dt>
      <dd>
        <select name="job" id="job">
          <option value="" selected>選択してください</option>
          <option value="student">学生</option>
          <option value="unemployed">無職</option>
          <option value="others">その他</option>
        </select>
      </dd>

      <dt><label for="pr">自己PR</label></dt>
      <dd><textarea name="pr" id="pr"></textarea></dd>

      <dt><label for="privacy">プライバシーポリシーに同意する</label></dt>
      <dd><input type="checkbox" name="privacy" id="privacy"></dd>
    </dl>
    <input type="submit" value="送信">
  </form>
</body>
</html>
